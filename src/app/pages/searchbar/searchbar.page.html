<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Filter Users" 
                 inputmode="search" 
                 type="search" 
                 (ionChange)="onSearchChange($event)" 
                 [debounce]="250"
                 color="primary">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | filtro:textoBuscar:'email'">

      <ion-label>
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">
        {{ user.phone }}
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
